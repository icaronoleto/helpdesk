<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorator="layout">

	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12 text-center">
			<div class="card">
				<div class="card-header">
					Create new product
				</div>
				<div class="card-block">
					<form action="" th:action="@{/products/e/{id}(id = ${product.id})}" th:object="${product}" th:method="post">
					<input type="hidden" th:field="*{id}"/>
						<div class="form-group">
							<input type="text" th:field="*{name}" name="name" placeholder="Enter product name:" class="form-control" />
							<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">product name error</span>
						</div>	
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Save</button>
							<a href="/products" class="btn btn-secondary">Back</a>
						</div>
					</form>				
				</div>
			</div>
		</div>
	</th:block>
</html>
